<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/icons8-feedback-50.png" type="image/x-icon">
</head>
<body style="background-color: rgb(212, 241, 253);">
    <section id="feedback" class="background1">
        <h2>Feedback</h2>
            <form action="https://formspree.io/f/mqkvaekw" method="post">
            <fieldset>
            <table>
            <tr>
            <td> <label for="name"> Name</label> </td>
            <td > <input class="feedback" name="Name" id="name" type="text" autofocus> </td>
             </tr>
            <tr>
            <td> <label for="email"> Email*</label> </td>
            <td> <input class="feedback" name="Email" id="email" type="email" required> </td>
             </tr>
             <tr>
            <td> <label for="message"> Message</label> </td>
            <td> <input class="feedback" name="Message" id="message" type="text" placeholder="Comments/Questions"> </td>
            </tr>
            </table>
            <br>
                 <button class="feedback1" type="submit">Submit</button>
                </fieldset>  
          </form>
</section> 
<br> <br> <br> <br> <br>
<footer>
 <a href="/index.html"> <img width="64" height="64" src="https://img.icons8.com/nolan/64/back.png" alt="back"/></a>
</footer>
</body>
</html>
