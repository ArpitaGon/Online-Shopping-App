<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/icons8-payment-96.png" type="image/x-icon">
</head>
<body style="background-color: rgb(206, 246, 181);">
    <main>
    <a href="/index.html"></a>
    <div class="container">
        <div class="main-content">
            <p class="text">GeeksforGeeks</p>
        </div>
 
        <div class="centre-content">
            <h1 class="price"><span></span>Payment</h1>
            <p class="course">
                Buy DSA Self-Paced Course Now !
            </p>
        </div>
        <div class="card-details">
            <p>Pay using Credit or Debit card</p>
 
            <div class="card-number">
                <label> Card Number </label>
                <input type="text"
                       class="card-number-field"
                       placeholder="###-###-###" />
            </div>
            <br />
            <div class="date-number">
                <label> Expiry Date </label>
                <input type="text"
                       class="date-number-field"
                       placeholder="DD-MM-YY" />
            </div>
 
            <div class="cvv-number">
                <label> CVV number </label>
                <input type="text"
                       class="cvv-number-field"
                       placeholder="xxx" />
            </div>
            <div class="nameholder-number">
                <label> Card Holder name </label>
                <input type="text"
                       class="card-name-field"
                       placeholder="Enter your Name" />
            </div>
            <button type="submit"
                    class="submit-now-btn">
                submit
            </button>
        </div>
    </div>
    </main>
    <footer>
 <div class="foot1">
  <a href="index.html"><img width="96" height="96" src="https://img.icons8.com/nolan/96/back.png" alt="back"/>Home-page</a>

  <a href="/addToCart.html"><img src="images/icons8-back-arrow-96.png" alt="Back-Arrow">Add-To-Cart</a>
  </div>
  </footer>
</body>
</html>
