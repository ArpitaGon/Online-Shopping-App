<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-To-Cart</title>
    <link rel="stylesheet" href="style.css">
    <Script src="script.js" defer></Script>
    <link rel="icon" href="images/icons8-buy-100.png" type="image/x-icon">
</head>
<body class="Add-Cart">
    <section class="cart">
        <h2><img width="96" height="96" src="https://img.icons8.com/fluency/96/add-shopping-cart.png" alt="add-shopping-cart"/></h2>
    <h2>Add To Cart </h2>
    <br> 
    <Table class="cart1">
        <tr>
    <td><input id="inputTask" type="text" placeholder="Add a new item"/></td>
    
   <td> <p id="error-msg"></p>
    
    <button id="addTaskButton">Add Item</button></td>
 </tr>
 <tr>
  <td> <input id="inputTask1" type="number" placeholder="Add Price"/> </td>
    
   <td> <p id="error-msg1"></p>
    
   <button id="addTaskButton1">Add Price</button> </td>
    </tr>
    </Table>
    <ul id="ul-el"></ul>
    </section>
    <section class="calculator">
        <img width="100" height="100" src="https://img.icons8.com/stickers/100/calculator--v1.png" alt="calculator--v1"/>
        <h3>Calculator</h3>
        <br> 
        <div>
            <input type="number" id="num1-el" />
            <input type="number" id="num2-el" />
            </div>
          <br>
            <div>
        
              <button onclick="add()">Add</button>
        
              <button onclick="subtract()">Subtract</button>
        
              <button onclick="divide()">Divide</button>
        
              <button onclick="multiply()">Multiply</button>
            </div>
           <br>
            <p id="sum-el">Answer:</p>
    </section>

<footer>
    <div class="foot">
    <a href="index.html"><img src="images/icons8-back-arrow-96.png" alt="Back-Arrow"></a>
    <a href="/payment.html"><img src="images/icons8-next-page-96.png" alt="Next-Arrow"></a>
    </div>
</footer>
</body>
</html>
